
<div class="list-group" style="height: 100%;overflow-y: scroll;" [ngStyle]="{'max-height.px':maxHeight}"
     infiniteScroll
     [infiniteScrollDistance]="2"
     [infiniteScrollUpDistance]="1.5"
     [infiniteScrollThrottle]="50"
     [scrollWindow]="false"
     (scrolled)="onScroll()">
  <a class="list-group-item" *ngFor="let restaurant of restaurants">
    <app-restaurant-item-list [restaurant]="restaurant" ></app-restaurant-item-list>
  </a>
</div>
