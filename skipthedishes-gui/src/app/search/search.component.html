<div class="row">
  <div class="col-xs-12">
    <!-- PAGE HEADER -->
    <div class="page-header">
      <p routerLinkActive="active" [routerLinkActiveOptions]="{exact:true}">
          <a routerLink="/"><img alt="Home" [src]="'assets/img/left-arrow-angle.svg'"></a>
      </p>
      What kind of food?
    </div>
    <!-- SEARCH BOX -->
    <div class="input-group input-group-lg">
      <input id="search" type="text" class="form-control search-box" [formControl]="textControl" placeholder="Search...">
      <label for="search" class="glyphicon glyphicon-search search" rel="tooltip" title="search"></label>
    </div>
  </div>
</div>
<!-- SEARCH RESULTS -->
<div class="row" *ngIf="searchService.currentText!=='' && (searchService.currentDishesLines+searchService.currentRestaurantLines!==0)">
  <div class="col-xs-12 accordion" style="">
    <p-accordion>
      <p-accordionTab [header]="getDishesHeader()" [class]="txt">
        <app-dish-list [dishes]="searchService.currentDishesSearch" (scroll)="searchService.loadDishes()"></app-dish-list>
      </p-accordionTab>
      <p-accordionTab [header]="getRestaurantsHeader()">
        <app-restaurant-list [restaurants]="searchService.currentRestaurantSearch"
                             (scroll)="searchService.loadRestaurants()"></app-restaurant-list>
      </p-accordionTab>
    </p-accordion>
  </div>
</div>
<div class="row"
     *ngIf="searchService.currentText!=='' && (searchService.currentDishesLines+searchService.currentRestaurantLines===0)">
  <div class="col-xs-12">NO RESULTS FOUND</div>
</div>
<div class="row"
     *ngIf="searchService.currentText==='' || (searchService.currentDishesLines+searchService.currentRestaurantLines===0)">
  <div class="col-xs-12">CATEGORIES</div>
</div>
