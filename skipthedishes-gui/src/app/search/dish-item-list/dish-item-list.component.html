<div class="row">
  <div class="col-xs-1">{{dish.rating}}</div>
  <div class="col-xs-7">{{dish.name}} {{dish.description}}</div>
  <div class="col-xs-1"><a class="fa {{getFavIcon()}}" (click)="toggleFavorite()"></a></div>
  <div class="col-xs-1">{{dish.price}}</div>
  <div class="col-xs-1"><a class="fa fa-shopping-cart" (click)="addToOrder()"></a></div>
</div>
