
  <div class="list-group" style="max-height: 500px; height: 100%;overflow-y: scroll;"
       infiniteScroll
       [infiniteScrollDistance]="2"
       [infiniteScrollUpDistance]="1.5"
       [infiniteScrollThrottle]="50"
       [scrollWindow]="false"
       (scrolled)="onScroll()">
    <a class="list-group-item" *ngFor="let dish of dishes">
       <app-dish-item-list [dish]="dish"></app-dish-item-list>
    </a>
  </div>
